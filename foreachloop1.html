<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for each loop</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var car=["train", "cycle","autoriksh","jeep"];
    car.forEach(call);
    function call(item,index,array){
        //document.write(index+"=>"+item+"</br>");
        array[index]=item+" = this car is very high cost"
    }
    car.forEach(after);
    function after(item,index){
        document.write(index+"=>"+item+"</br>");

    }
    </script>
</html>
