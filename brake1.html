<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>foreach loop function for the count</h1></title>
</head>
<body>
    
</body>
<script type="text/javascript"> 
for(var i=1; i<20;i++){
    if(i==5){
        continue;

    }


document.write(i+"</br>");
}
document.write("<hr/>");
for(var i=1; i<20;i++){
    if(i==10){
        break;

    }


document.write(i+"</br>");
}

</script>
</html>
