<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" name="" id="second" step="any"/>
    <br/>
    <br/>
    <button onclick="cal()">calculat</button>
    <input type="text" name="second" id="res" readonly="" />
    
</body>
<script type="text/javascript">
    function cal(){
        var opr1=document.getElementById("first").value;
        var opr2=document.getElementById("second").value;
        var ope=document.getElementById("ope").value;
        if(ope=="-"){
            var res=parseInt(opr1)- parseInt(opr2)
        }
        if(ope=="%"){
            var res=parseInt(opr1)% parseInt(opr2)
        }
        
        if(ope=="+"){
            var res=parseInt(opr1) +  parseInt(opr2)
        }
        if(ope=="*"){
            var res=parseInt(opr1) * parseInt(opr2)
        }
        if(ope=="/"){
            var res=parseInt(opr1) / parseInt(opr2)
        }
        document.getElementById("res").value=res;
    }
</script>

</html>
